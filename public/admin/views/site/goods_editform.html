

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>云阳医院 网站管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;" enctype='multipart/form-data'>
  <!-- 网站名称开始 -->
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required"  autocomplete="off" class="layui-input"  id="bou">  
    </div>
  </div>
  <!-- 结束 -->


    <!-- 网站名称开始 -->
    <div class="layui-form-item">
      <label class="layui-form-label">数量</label>
      <div class="layui-input-block">
        <input type="text" name="num" required  lay-verify="required|number" autocomplete="off" class="layui-input"  id="sub">
      </div>
    </div>
    <!-- 结束 -->

    <!-- 网站URL开始 -->
  <div class="layui-form-item">
    <label class="layui-form-label">物品系列</label>
    <div class="layui-input-block">
      <select name="sel" id="sel" lay-verify="required">
          <option value="">请选择系列</option>
      </select>
    </div>
  </div>
  <!-- 结束 -->

    <!-- 网站排序开始 -->
  <div class="layui-form-item">
    <label class="layui-form-label">收货日期</label>
    <div class="layui-input-block">
      <input type="text" name="date"   autocomplete="off" class="layui-input" id='sh_date'>
    </div>
  </div>
  <!-- 结束 -->


    <!-- 网站排序开始 -->
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <input type="text" name="mark"  placeholder="请输入备注" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!-- 结束 -->



<!--     <div class="layui-form-item layui-hide">
      <input type="text" name="id"  value=""   class="layui-input">
    </div> -->


    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-user-role-submit" id="LAY-user-role-submit">提交</button>
    </div>
  </div>

  <script src="/admin/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','upload','laydate'], function(){
        var $ = layui.$
      ,form = layui.form
      ,table = layui.table
      ,laydate=layui.laydate

      laydate.render(
      {
        elem:'#sh_date'
      })

  $.post("http://192.168.102.104/index.php/api/api/goods_select_f",{},function(res)
  {
    data=res.data;
    $.each(data,function(index,item)
    {
      $("#sel").append(new Option(item.name,item.id))

      form.render();
    })



  },'json')
 





  })
  </script>
</body>
</html>
